<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>

<body style="color: #7f7f7f; line-height: 24px; font-size: 14px; font-family: 'Poppins', sans-serif; font-weight: 400;">

    <div class="row text-center" style="max-width: 100%;margin: 0; background-color: #00A9E0;">
        <div class="col-md-4" style="max-width: 100%;">
            <p style="padding-top: 12px; color: #fFF; font-size: 12px;">
                Welcome to Amela Web Site
            </p>
        </div>
        <div class="col-md-7" style="max-width: 100%;">
            <div class="pull-right" style="float:right;">
                <a href="#" style="cursor: pointer;">
                    <button class="btn" style="cursor: pointer; margin-top: 5px; background-color: #00A9E0; color: #FFF; font-size: 12px;">
                        ACCAUNT
                    </button>
                </a>
                <a href="#" style="cursor: pointer;">
                    <button class="btn" style="cursor: pointer; margin-top: 5px; background-color: #00A9E0; color: #FFF; font-size: 12px;">
                        USD
                    </button>
                </a>
                <a href="#" style="cursor: pointer;">
                    <button class="btn" style="cursor: pointer; margin-top: 5px; background-color: #00A9E0; color: #FFF; font-size: 12px;">
                        ENGLISH
                    </button>
                </a>
            </div>
        </div>
        <div class="col-md-1" style="padding: 0;"></div>
    </div>

    <div class="container">
        <div class="row" style="max-width: 100%;margin: 0;">

            <div class="col-md-3 col-xs-12">
                <a href="shop-grid.html">
                    <img src="logo.jpg" alt="Logo" style="margin-top: 15px;">
                </a>
            </div>

            <div class="col-md-9 col-xs-12">

                <div class="category-search-area">
                    <div style="margin-top: 40px;">
                        <div class="search-pt" style="float: left; margin-right: 7px; width:160px; position: relative; overflow: hidden;">
                            <select name="categorys" id="search-select" style="background-image: url('dropdown-arrow.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-position: center; border: 2px solid #00a9e0; border-radius: 20px; color: #565656; padding: 8px 20px 7px 15px; width: 100%;">
                                <option value="1">All Categories</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="search-form" style="float: left; width: 390px;">
                    <form action="#" style="position: relative;">
                        <a href="#" class="search-form-btn">
                            <input class="search-box" type="text" placeholder="Search entire store here.." style="background-image: url('search_icon.png');background-repeat: no-repeat; background-position: right; background-size: 25px; background-position-x: 345px; border: 2px solid #00A9E0; border-radius: 20px; color: #565656; height: 42px; padding: 0 30px 0 15px; width: 100%;">
                        </a>
                    </form>
                </div>

                <div class="shopping-cart-top" style="margin-top: 10px; margin-left: 25px;">
                    <div class="top-wishlist" style="float: left; width: 52px; position: relative; margin-left: 25px;">
                        <a class="top-wishlist-link" href="wishlist.html" style="width: 41px; height: 41px; display: block; border-radius: 50%; position: relative; background-color: #00A9E0;">
                            <span style="background-color: #FFF; border: 2px solid #00A9E0; border-radius: 50%; display: block; font-size: 11px; height: 21px; line-height: 17px; position: absolute; right: -10px; text-align: center; width: 21px;">
                                3
                            </span>
                        </a>
                        <div class="wishlist-box-overlay">
                            <p class="last-added-item">
                                last added item
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


</body>

</html>
